<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Compiler</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <marquee><h2>WELCOME TO ONLINE COMPAILER</h2></marquee>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">HTML CSS JS COMPAILER</h1>
                <div class="form-group">
                    <label for="htmlCode"><h4>Enter YOUR Code:</h4></label>
                    <textarea class="form-control" id="htmlCode" rows="8"></textarea>
                </div>
                <button class="btn btn-primary btn-block" onclick="compileCode()">Compile</button>
                <div class="mt-4">
                    <h4>Output:</h4>
                    <iframe id="outputFrame" width="100%" height="400"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
